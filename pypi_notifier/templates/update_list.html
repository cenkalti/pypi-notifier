<table class="table table-striped">
  <tr>
    <th>Repository</th>
    <th>Package</th>
    <th>Required Version</th>
    <th>Latest Version</th>
  </tr>
  {% for req in reqs %}
  <tr>
    <td><a href="{{ req.repo.url }}">{{ req.repo.name }}</a></td>
    <td><a href="{{ req.package.url }}">{{ req.package.original_name }}</a></td>
    <td>{{ req.required_version }}</td>
    <td>{{ req.package.latest_version }}</td>
  </tr>
  {% endfor %}
</table>
