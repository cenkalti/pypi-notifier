{% extends "layout.html" %}

{% block body %}
  <p class="lead">Are you sure?</p>
  <form method="POST">
    <button class="btn btn-primary" type="submit" name="confirm" value="no">No, keep my subscription</button>
    <button class="btn btn-danger" type="submit" name="confirm" value="yes">Yes, unsubscribe me</button>
  </form>
{% endblock %}
